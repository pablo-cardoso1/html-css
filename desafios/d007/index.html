<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência. &#x1F60E</p>
    <picture>
        <source media="(min-width: 900)" srcset="foto-g.png" type="image/png">
        <source media="(min-width: 800px)" srcset="foto-m.png" type="image/png">
        <img src="foto-p.png" alt="Imagem">    
    </picture>
    
</body>
</html>
